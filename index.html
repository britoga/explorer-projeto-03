<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">

        <header>
            <h1>
                Crie e compartilhe 
                <br>
                seu evento.
            </h1>

            <p>
                O primeiro passo, é preencher esse
                <br>
                formulário de inscrição.
            </p>
        </header>



        <form id="my-form">
                <fieldset>

                    <div class="fildset-wrapper">

                        <legend>
                            Informações do Evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                            <input type="text" id="event-title" required minlength="8">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-link">Link do evento <span>(Começe com https://)</span></label>
                            <input type="text" id="event-link" >
                        </div>

                        <div class="input-wrapper">
                            <label for="event-whatsapp">WhatsApp para contato<span>(Somente Numeros)</span></label>
                            <input type="number" id="event-whatsapp" >
                        </div>

                        <div class="input-wrapper">
                            <label for="event-info">Informações extras<span></span></label>
                            <textarea id="event-info"></textarea>
                        </div>


                        <div class="input-wrapper">
                            <label for="event-category">Categoria</label>
                            <select id="event-category">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentoring">Mentoria</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <fieldset>

                    <div class="fildset-wrapper">

                        <legend>
                            Privacidade
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-email">Email do administrador <span>(Digite um email válido)</span></label>
                            <input type="email" id="event-email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="event-password" required minlength="8">
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private" >
                            <label for="event-private">Evento privado</label>
                        </div>

                    </div>    

                </fieldset>        

                <fieldset>

                    <div class="fildset-wrapper">

                        <legend>
                            Dia e Hora
                        </legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</span></label>
                                <input type="date" id="event-date" >
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" value="19:00">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-finish">Até</label>
                                <input type="time"  id="event-finish" value="20:00">
                            </div>
                        </div>

                    </div>    

                </fieldset>        

                
        </form>

        <footer>
            <button class="button"  id="event-submit" type="submit" form="my-form">Salvar evento</button>
        </footer>

    </div>
</body>
</html>
